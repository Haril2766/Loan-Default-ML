{% extends "base.html" %}
{% set title = "LoanRiskLens â€¢ Smarter Loan Risk Analysis" %}

{% block content %}
<section class="heroWrap">
  <div class="container">
    <div class="row">

      <!-- LEFT HERO TEXT -->
      <div class="heroCard">
        <div class="pill">AI Financial Advisor</div>

        <h1 class="heroTitle">
          Smarter Loan Risk<br>
          Analysis Powered by AI
        </h1>

        <p class="heroText">
          LoanRiskLens evaluates applicants using credit behavior,
          income stability, and debt exposure in real time.
        </p>
      </div>

      <!-- RIGHT FORM -->
      <div class="glassCard">

        <!-- ðŸ”¥ IMPORTANT: POST FORM -->
        <form action="/predict" method="POST">

          <div class="row" style="grid-template-columns:1fr 1fr; gap:20px;">

            <!-- Age -->
            <div>
              <label class="form-label">Age</label>
              <input type="number" step="any" class="form-control" name="Age" placeholder="e.g. 28" required>
            </div>

            <!-- Income -->
            <div>
              <label class="form-label">Income</label>
              <input type="number" step="any" class="form-control" name="Income" placeholder="Monthly income" required>
            </div>

            <!-- Loan Amount -->
            <div>
              <label class="form-label">Loan Amount</label>
              <input type="number" step="any" class="form-control" name="LoanAmount" placeholder="Requested loan" required>
            </div>

            <!-- Loan Term -->
            <div>
              <label class="form-label">Loan Term (Months)</label>
              <input type="number" step="any" class="form-control" name="LoanTerm" placeholder="e.g. 36" required>
            </div>

            <!-- Credit Score -->
            <div>
              <label class="form-label">Credit Score</label>
              <input type="number" step="any" class="form-control" name="CreditScore" placeholder="e.g. 720" required>
            </div>

            <!-- DTI Ratio -->
            <div>
              <label class="form-label">DTI Ratio</label>
              <input type="number" step="any" class="form-control" name="DTIRatio" placeholder="e.g. 0.35" required>
            </div>

            <!-- Education -->
            <div>
              <label class="form-label">Education</label>
              <select class="form-select" name="Education" required>
                {% for e in education_options %}
                  <option value="{{ e }}">{{ e }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Employment -->
            <div>
              <label class="form-label">Employment Type</label>
              <select class="form-select" name="EmploymentType" required>
                {% for e in employment_options %}
                  <option value="{{ e }}">{{ e }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Submit Button -->
            <div style="display:flex;align-items:flex-end;">
              <!-- ðŸ”¥ MUST HAVE type="submit" -->
              <button type="submit" class="btnGlow">
                Analyze Risk
              </button>
            </div>

          </div>

        </form>

      </div>

    </div>
  </div>
</section>
{% endblock %}
