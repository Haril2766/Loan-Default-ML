{% extends "base.html" %}
{% set title = "RiskLens â€¢ Financial Risk Analysis" %}

{% block content %}
<section class="heroWrap">
  <div class="container">
    <div class="row g-4">

      <div class="col-lg-6">
        <div class="heroCard">
          <div class="pill">AI Financial Advisor</div>
          <h1 class="heroTitle">Financial Risk Assessment</h1>
          <p class="heroText">
            Analyze applicant financial risk using credit health,
            income stability, and debt ratios.
          </p>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="glassCard">

          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <form method="POST" action="/predict" class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Age</label>
              <input class="form-control" name="Age" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Income</label>
              <input class="form-control" name="Income" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Loan Amount</label>
              <input class="form-control" name="LoanAmount" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Credit Score</label>
              <input class="form-control" name="CreditScore" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">DTI Ratio</label>
              <input class="form-control" name="DTIRatio" placeholder="0.35" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Education</label>
              <select class="form-select" name="Education" required>
                {% for e in education_options %}
                  <option value="{{ e }}">{{ e }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Employment Type</label>
              <select class="form-select" name="EmploymentType" required>
                {% for e in employment_options %}
                  <option value="{{ e }}">{{ e }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-12 d-grid">
              <button class="btn btnGlow">Analyze Risk</button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}
