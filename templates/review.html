{% extends "base.html" %}
{% set title = "RiskLens • Feedback" %}

{% block content %}
<section class="heroWrap">
  <div class="container grid">

    <div class="card">
      <span class="pill">Feedback</span>
      <h2 class="heroTitle">Share Your Experience</h2>

      <form method="POST" action="/reviews" class="form">
        <input name="name" placeholder="Your name">
        <input name="tag" placeholder="Analyst / Student / Recruiter">
        <select name="rating">
          <option value="5">★★★★★ Excellent</option>
          <option value="4">★★★★☆ Good</option>
          <option value="3">★★★☆☆ Average</option>
        </select>
        <textarea name="message" placeholder="Your feedback"></textarea>
        <button class="btnGlow">Submit Feedback</button>
      </form>
    </div>

    <div class="card">
      <h3 class="heroTitle">User Feedback</h3>
      <div class="reviewGrid">
        {% for r in reviews %}
          <div class="reviewCard">
            <div class="reviewName">{{ r.name }}</div>
            <div class="reviewMsg">{{ r.message }}</div>
          </div>
        {% endfor %}
      </div>
    </div>

  </div>
</section>
{% endblock %}
