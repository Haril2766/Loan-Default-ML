{% extends "base.html" %}
{% set title = "LoanSense • Reviews" %}

{% block content %}
<section class="heroWrap">
  <div class="container">
    <div class="row g-4">

      <div class="col-lg-5">
        <div class="glassCard">
          <div class="pill">Reviews</div>
          <h2 class="heroTitle mt-2">Leave Feedback</h2>

          <form method="POST" action="/reviews">
            <input class="form-control mb-2" name="name" placeholder="Your name">
            <input class="form-control mb-2" name="tag" placeholder="Student / Recruiter">

            <select class="form-select mb-2" name="rating">
              <option value="5">★★★★★</option>
              <option value="4">★★★★☆</option>
              <option value="3">★★★☆☆</option>
            </select>

            <textarea class="form-control mb-3" name="message" placeholder="Your review"></textarea>
            <button class="btn btnGlow w-100">Submit Review</button>
          </form>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="glassCard">
          <h3 class="cardTitle">What users say</h3>

          <div class="reviewGrid mt-3">
            {% for r in reviews %}
            <div class="reviewCard">
              <div class="reviewName">{{ r.name }}</div>
              <div class="reviewMsg">{{ r.message }}</div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}
