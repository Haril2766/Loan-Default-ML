<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title if title else "RiskLens • AI Financial Risk Advisor" }}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- HEADER / NAVBAR -->
  <nav class="topbar">
    <div class="navWrap">
      <a class="brand" href="/">
        <span class="brandDot"></span>
        <span>LoanRiskLens</span>
      </a>

      <div class="navlinks">
        <a href="/" class="{% if request.path=='/' %}active{% endif %}">Analyze</a>
        <a href="/about" class="{% if request.path.startswith('/about') %}active{% endif %}">About</a>
        <a href="/reviews" class="{% if request.path.startswith('/reviews') %}active{% endif %}">Feedback</a>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="page">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="footer">
  <div class="footerWrap">
    <span>© 2026 • LoanRiskLens • AI-Powered Financial Insights</span>
