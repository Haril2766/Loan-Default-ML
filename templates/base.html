<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title if title else "LoanRiskLens • AI Loan Risk Advisor" }}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- NAVBAR -->
<nav class="topbar">
  <div class="navWrap">

    <a class="brand" href="/">
      <span class="brandDot"></span>
      <span>LoanRiskLens</span>
    </a>

    <!-- Desktop Nav -->
    <div class="navlinks desktopNav">
      <a href="/" class="{% if request.path=='/' %}active{% endif %}">Analyze</a>
      <a href="/about">About</a>
      <a href="/reviews">Feedback</a>
    </div>

    <!-- Mobile Button -->
    <button class="menuBtn" onclick="toggleMenu()">☰</button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobileNav" id="mobileNav">
    <a href="/">Analyze</a>
    <a href="/about">About</a>
    <a href="/reviews">Feedback</a>
  </div>
</nav>

<main class="page">
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  © 2026 • LoanRiskLens • AI-Powered Financial Insights
</footer>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
